<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle2.css"/>
    <title>Form</title>
</head>
<script>
    function validateForm() {
  var name = document.forms[0]["name"].value;
  var age = document.forms[0]["age"].value;
  var email = document.forms[0]["email"].value;
  var phone = document.forms[0]["phone"].value;
  var address = document.forms[0]["address"].value;
  var birthdate = document.forms[0]["birthdate"].value;
  var gender = document.forms[0]["gender"].value;
  
  if (name == "") {
    alert("Name must be filled out");
    return false;
  }
  if (age == "" || age < 18 || age > 120) {
    alert("Please enter a valid age (between 18 and 120)");
    return false;
  }
  if (email == "") {
    alert("Email must be filled out");
    return false;
  }
  if (phone == "") {
    alert("Phone number must be filled out");
    return false;
  }
   if (address == "") {
    alert("Address must be filled out");
    return false;
  }

  
  if (gender == "") {
    alert("Gender must be selected");
    return false;
  
}
else{
  return true;
}
}
function submit2()
{
  var a=validateForm();
  if(a == true)
  {
  alert("Details Added Successfully");    
   window.open("form.html");
  }
}


    </script>
<body>
    <form onsubmit="return validateForm()">
        <h1>Personal Information Form</h1>
        <label for="name" class="cla1">Name:</label>
        <input type="text" id="name" name="name" placeholder="FirstName and LastName" class="pass2"><br><br>
        <label for="age" class="cla1">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" class="pass2"><br><br>
        <label for="email" class="cla1">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" class="pass1"><br><br>
        <label for="phone" class="cla1">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="(000)000-0000"
         class="pass1"><br><br>
         <label for="address" class="cla1">Address:</label>
         <textarea id="address"   name="address" style="width:380px; height:100px;"></textarea><br><br> 
       
        <label for="birthdate" class="cla1">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" class="pass1"><br><br>
        <label for="gender" class="cla1">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" class="cla1">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" class="cla1">Female</label><br><br>
        
        <input type="submit" value="Submit" class="sub1" onclick="submit2()">
      </form>
      
</body>
</html>
